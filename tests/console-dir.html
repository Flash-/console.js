<!DOCTYPE HTML>
<html>
<head>
<title>source_of</title>
<script type="text/javascript" src="../console.js"></script>
<script type="text/javascript">
window.onload = function(){

  console.group("basic arrays and objects");
    console.dir({x:2, y:8, z:[4,3]});
    console.dir([]);
    console.dir({x:2, y:8, z:[4,3]});
  console.groupEnd();

  console.group("elements");
    console.dir(window);
    console.dir(document.documentElement);
    console.dir(document.head);
    console.dir(document.body);
    console.dir(document.createElement('div'));
  console.groupEnd();

  console.group(" console.dir.limit ");
    console.dir.limit = 5;
    console.dir(['hello', ['cruel', ['world', ['and', ['goodbay']]]]]);
    console.dir.limit = 4;
    console.dir(['hello', ['cruel', ['world', ['and', ['goodbay']]]]]);
    console.dir.limit = 3;
    console.dir(['hello', ['cruel', ['world', ['and', ['goodbay']]]]]);
    console.dir.limit = 2;
    console.dir(['hello', ['cruel', ['world', ['and', ['goodbay']]]]]);
    console.dir.limit = 1;
    console.dir(['hello', ['cruel', ['world', ['and', ['goodbay']]]]]);
    console.dir.limit = 0;
    console.dir(['hello', ['cruel', ['world', ['and', ['goodbay']]]]]);
  console.groupEnd();

  console.group("Gotchas");
    console.dir.limit = 1;
    console.dir([true, false, '', undefined, null, [], {}, / /]);
    console.dir.limit = 2;
    console.dir([true, false, '', undefined, null, [], {}, / /]);
  console.groupEnd();
  
};
</script>
</head>
<body>See source code and error console</body></html>
