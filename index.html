<!DOCTYPE HTML>
<html>
<head>
<meta encoding="utf-8">
<title>Console API example</title>
<script type="text/javascript" src="http://github.com/NV/console.js/raw/master/console.js"></script>
<script type="text/javascript">
console.log('Hello World!');
console.info(1, 1, 2, 3, 5, 8);
console.warn('Oops!');
console.error('OHH NO!')

console.group('console.log');
console.log(1,2,3);
console.groupEnd();

console.group('console.count');
console.count('hey');
console.groupEnd();

console.group('console.trace');
function t(){
  console.trace();
};
t();
console.groupEnd();

console.group('console.dir');
console.dir(["a","b"], 3);
console.dir([1,[2,3]]);
console.dir({a:1, b:2});
console.groupEnd();
</script>
</head>
<body>
Look into source code and error console.
</body>
</html>
